<section class="channels" ng-controller="Channels">
  <div class="flex flex-baseline">
    <h2>Channels</h2>
    <a href="/channels/new" class="btn btn-add" id="addChannel">Add a Channel</a>
  </div>

  <table class="channel-table">
    <thead>
      <tr>
        <th>Name</th>
        <th>Edit</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="channel in channels">
        <td>
          <a href="/channels/{{ channel.id }}/edit" name='{{ channel.name }}' id='channel-{{ channel.id }}' class="channel-link">
            {{ channel.name }}
          </a>
        </td>
        <td>
          <a href="/channels/{{ channel.id }}" id='preview-{{ channel.id }}' class="channel-preview" target="_blank" >
            Preview
          </a>
        </td>
      </tr>
    </tbody>
  </table>
</section>
