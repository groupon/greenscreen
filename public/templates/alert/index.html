<section class="alert" ng-controller="AlertForm">
  <h2>Push Alert</h2>

  <form ng-submit="onFormSubmit()">

    <div class="input-group">
      <label>Alert Text</label>
      <textarea rows="3" class="alert-textarea" maxlength="{{ maxTextLength }}" ng-model="alert.text" ng-trim="false" required></textarea>
      <span class="char-count">{{ maxTextLength - alert.text.length }}</span>
    </div>

    <label>Alert Style</label>
    <div class="alert-styles">
      <label for="alert-style-default" class="alert-style-label">
        <input type="radio" name="alert-style" id="alert-style-default" value="default" class="radio" ng-model="alert.style">
        <div class="alert-sample-default">Default</div>
      </label>
      <label for="alert-style-green" class="alert-style-label">
        <input type="radio" name="alert-style" id="alert-style-green" class="radio" value="green" ng-model="alert.style">
        <div class="alert-sample-green">Green</div>
      </label>
      <label for="alert-style-urgent" class="alert-style-label">
        <input type="radio" name="alert-style" id="alert-style-urgent" value="urgent" class="radio" ng-model="alert.style">
        <div class="alert-sample-urgent">Urgent</div>
      </label>
    </div>

    <label>Alert Duration</label>
    <div class="alert-duration">
      <label for="duration-1m">
        <input type="radio" name="alert-duration" class="radio" value="60" id="duration-1m" ng-model="alert.duration">
        <span>1m</span>
      </label>
      <label for="duration-5m">
        <input type="radio" name="alert-duration" class="radio" value="300" id="duration-5m" ng-model="alert.duration">
        <span>5m</span>
      </label>
      <label for="duration-30m">
        <input type="radio" name="alert-duration" class="radio" value="1800" id="duration-30m" ng-model="alert.duration">
        <span>30m</span>
      </label>
      <label for="duration-1h">
        <input type="radio" name="alert-duration" class="radio" value="3600" id="duration-1h" ng-model="alert.duration">
        <span>1h</span>
      </label>
      <label for="duration-6h">
        <input type="radio" name="alert-duration" class="radio" value="21600" id="duration-6h" ng-model="alert.duration">
        <span>6h</span>
      </label>
      <label for="duration-12h">
        <input type="radio" name="alert-duration" class="radio" value="43200" id="duration-12h" ng-model="alert.duration">
        <span>12h</span>
      </label>
      <label for="duration-24h">
        <input type="radio" name="alert-duration" class="radio" value="86400" id="duration-24h" ng-model="alert.duration">
        <span>24h</span>
      </label>
    </div>

    <div class="submit-buttons">
      <input type="submit" name="submit" value="Push Alert">
      <a href="/" class="btn btn-cancel">Cancel</a>
    </div>
  </form>

</section>
