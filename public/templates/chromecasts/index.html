<section class="chromecasts" ng-controller="Chromecasts">
  <div class="flex flex-baseline">
    <h2>Chromecasts</h2>
    <a ng-show="chromecastAvailable" href="/chromecasts/new" id='addChromecast' class="btn btn-add">Add a Chromecast</a>
  </div>

  <table class="chromecast-table">
    <thead>
      <tr>
        <th>Name</th>
        <th>Channel</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="chromecast in chromecasts">
        <td>
          <a href="/chromecasts/{{ chromecast.id }}/edit" id="rec-{{ chromecast.id }}" name="{{ chromecast.name }}">
            {{ chromecast.name }}
          </a>
          <br>
          <span class="chromecast-location">
            {{ chromecast.location }}
          </span>
        </td>
        <td>
          <span>{{ chromecast.channelName }}</span>
        </td>
        <td>
          <span ng-show="false" class="icon-cancel non-editable"></span>
          <a ng-show="true" href="/chromecasts/{{ chromecast.id }}" target="_blank" id="preview-{{ chromecast.id }}"> Preview </a>
        </td>
      </tr>
    </tbody>
  </table>
</section>
